<title>Przykład użycia pętli</title>
<script language="JavaScript">
    var n_tyra=parseFloat(prompt("ile razy powtórzyć=",""));
    var inicjaly_tyra=prompt("Podaj twoje inicjały=","");
 for (var i = 1; i <=n_tyra; i++) 
 {
     for (var k = 1; k <= i; k++) 
     {
         document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
     }
     document.write(i+"_"+inicjaly_tyra+"_"+i+"<br>");
    }
</script>
